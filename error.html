
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SchweinchenWebseite</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    .language-switch {
      margin-top: 30px;
    }

    button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="title">Wartungsarbeiten</h1>
    <p id="message">
      Unsere Webseite wird gerade aktualisiert. Bitte versuchen Sie es später erneut. Danke für Ihr Verständnis!
    </p>

    <div class="language-switch">
      <button onclick="switchLanguage('de')">Deutsch</button>
      <button onclick="switchLanguage('en')">English</button>
    </div>
  </div>

  <script>
    const texts = {
      de: {
        title: "Wartungsarbeiten",
        message: "Unsere Webseite wird gerade aktualisiert. Bitte versuchen Sie es später erneut. Danke für Ihr Verständnis!"
      },
      en: {
        title: "Maintenance",
        message: "Our website is currently being updated. Please try again later. Thank you for your understanding!"
      }
    };

    function switchLanguage(lang) {
      document.getElementById('title').textContent = texts[lang].title;
      document.getElementById('message').textContent = texts[lang].message;
      document.documentElement.lang = lang;
    }
  </script>

</body>
</html>
